{% extends 'HtmlScripts/base.html' %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Крутые посты</h1>

<h3 class="text-center mb-5">Всего {{ projects2 | length }} постов</h3>

{% for blog in projects2 %}

<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' blog.id %}">
      <h2>{{ blog.title }}</h2>
    </a>
    <h5 class="text-muted">{{ blog.Date | date:'M d Y' | upper }}</h5>
    <h4>{{ blog.description|striptags|truncatechars:100 }}</h4>
  </div>
</div>

{% endfor %}

{% endblock %}
